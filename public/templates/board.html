<div class="page-header">
	<a class="btn btn-default" href="#/"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Back</a> 
	<h2>Sweeping board</h2>
	<p>#{{board.id}}</p>
	<div>
		Time elapsed: {{board.start_time | difference : board.end_time}} seconds <br>
		Mines left: {{board | minesLeft}}
	</div>
</div>

<div class="col-md-6">
	<h3>Board</h3>
	<ul class="nav nav-pills">
		<li ng-class="{active: isSolving()}"><a ng-click="solving(true)">Solving</a></li>
		<li ng-class="{active: !isSolving()}"><a ng-click="solving(false)">Flagging</a></li>
	</ul>

	<table class="fixed board">
		<tr ng-repeat="row in board.rows track by $index">
			<td 
				ng-repeat="mine in row.mines track by $index" 
				ng-click="mineClicked($parent.$index, $index)" 
				ng-class="{'wrong-flag': mine.value == -4, 'blank': mine.value == -3, 'flag': mine.value == -2, 'mine': mine.value == -1, 'sweeped': mine.value == 0}" 
				class="tile">{{mine.value > 0 ? mine.value : ""}}</td>	
		</tr>
	</table>
</div>
<div class="col-md-6">
	<h3>Custom code</h3>
	<textarea class="form-control"></textarea>
	<br>
	<button class="btn btn-lrg btn-primary">Solve one</button>
	<button class="btn btn-lrg btn-primary">Solve all</button>
</div>
